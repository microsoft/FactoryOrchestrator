#Multi-configuration and multi-agent job options are not exported to YAML. Configure these options using documentation guidance: https://docs.microsoft.com/vsts/pipelines/process/phases
queue:
  name: Package ES Lab E
  timeoutInMinutes: 60
  cancelTimeoutInMinutes: 5
  demands:
    - msbuild
    - visualstudio
    - cmd
  parallel: 2
  matrix:
    Build (Release):
      BuildConfiguration: Release
    Build (Debug):
      BuildConfiguration: Debug

name: $(BuildDefinitionName)_$(date:yyMM).$(date:dd)$(rev:rrr)

trigger:
  tags:
    include:
    - OSBuild*

# NOTES FOR PEOPLE USING THIS BUILD DEFINITION
# XES_DfsMsBuildLogDir, XES_OUTDIR, and TFS_BUILDNUMBER are defined by PackageES build agents. If you are using this definition on another pool, you'll need to define these variables for yourself
#Your build pipeline references the ‘BuildPlatform’ variable, which you’ve selected to be settable at queue time. Create or edit the build pipeline for this YAML file, define the variable on the Variables tab, and then select the option to make it settable at queue time. See https://go.microsoft.com/fwlink/?linkid=865971
#Your build pipeline references the ‘BuildConfiguration’ variable, which you’ve selected to be settable at queue time. Create or edit the build pipeline for this YAML file, define the variable on the Variables tab, and then select the option to make it settable at queue time. See https://go.microsoft.com/fwlink/?linkid=865971

steps:
- task: PkgESSetupBuild@10
  displayName: 'PkgES Setup Build '
  inputs:
    productName: 'FactoryOrchestrator'
    disableOutputRedirect: true

# Fully qualified name for the NugetCommand@2 task
- task: 333b11bd-d341-40d9-afcf-b32d5ce6f23b@2
  displayName: 'NuGet restore **/*.sln'

- task: VSBuild@1
  displayName: 'Build solution x86'
  inputs:
    msbuildArgs: '/fl /flp:LogFile=$(XES_DfsMsBuildLogDir)\$(BuildConfiguration)_x86_MsBuild.log;Verbosity=Detailed'
    platform: 'x86'
    configuration: '$(BuildConfiguration)'
    createLogFile: true
    clean: false
    maximumCpuCount: true

- task: VSBuild@1
  displayName: 'Build solution x64'
  inputs:
    msbuildArgs: '/fl /flp:LogFile=$(XES_DfsMsBuildLogDir)\$(BuildConfiguration)_x64_MsBuild.log;Verbosity=Detailed'
    platform: 'x64'
    configuration: '$(BuildConfiguration)'
    createLogFile: true
    clean: false
    maximumCpuCount: true

- task: VSBuild@1
  displayName: 'Build solution ARM'
  inputs:
    msbuildArgs: '/fl /flp:LogFile=$(XES_DfsMsBuildLogDir)\$(BuildConfiguration)_arm_MsBuild.log;Verbosity=Detailed'
    platform: 'ARM'
    configuration: '$(BuildConfiguration)'
    createLogFile: true
    clean: false
    maximumCpuCount: true

    # Disabling this task until we have Visual Studio tests here
- task: VSTest@1
  displayName: 'Test Assemblies *test*.dll'
  inputs:
    testAssembly: '$(Build.SourcesDirectory)\**\*test*.dll;-:**\obj\**'
    codeCoverageEnabled: true
    runInParallel: False
    vsTestVersion: latest
  enabled: false

- task: PublishSymbols@1
  displayName: 'Source Index Symbols'
  inputs:
    SearchPattern: '$(Build.ARTIFACTSTAGINGDIRECTORY)\**\*.pdb'
  condition: ne(variables['skipartifacts'], 'true')

- task: ms-vscs-artifact.build-tasks.artifactSymbolTask-1.artifactSymbolTask@0
  displayName: 'Publish to Symbols to Artifact Services'
  inputs:
    symbolServiceURI: 'https://microsoft.artifacts.visualstudio.com/DefaultCollection'
    requestName: '$(system.teamProject)/$(Build.BuildNumber)_$(BuildConfiguration)/$(Build.BuildId)'
    sourcePath: '$(Build.ARTIFACTSTAGINGDIRECTORY)'
  condition: ne(variables['skipartifacts'], 'true')

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: $(TFS_BUILDNUMBER)'
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)\App\AppPackages'
    ArtifactName: '$(TFS_BUILDNUMBER)_$(BuildConfiguration)'
  condition: ne(variables['skipartifacts'], 'true')

- task: DotNetCoreCLI@2
  displayName: 'dotnet publish FactoryOrchestratorService x86'
  inputs:
    command: publish
    publishWebProjects: False
    arguments: '$(Build.SourcesDirectory)\Service\FactoryOrchestratorService.csproj --configuration $(BuildConfiguration) --output $(Build.SourcesDirectory)\bin\release\x86\FactoryOrchestratorService_SCD --self-contained --runtime win-x86 --verbosity Detailed'
    zipAfterPublish: False
  condition: eq(variables['BuildConfiguration'], 'Release')
  enabled: true

- task: DotNetCoreCLI@2
  displayName: 'dotnet publish FactoryOrchestratorService x64'
  inputs:
    command: publish
    publishWebProjects: False
    arguments: '$(Build.SourcesDirectory)\Service\FactoryOrchestratorService.csproj --configuration $(BuildConfiguration) --output $(Build.SourcesDirectory)\bin\release\x64\FactoryOrchestratorService_SCD --self-contained --runtime win-x64 --verbosity Detailed'
    zipAfterPublish: False
  condition: eq(variables['BuildConfiguration'], 'Release')
  enabled: true

- task: DotNetCoreCLI@2
  displayName: 'dotnet publish FactoryOrchestratorService ARM'
  inputs:
    command: publish
    publishWebProjects: False
    arguments: '$(Build.SourcesDirectory)\Service\FactoryOrchestratorService.csproj --configuration $(BuildConfiguration) --output $(Build.SourcesDirectory)\bin\release\ARM\FactoryOrchestratorService_SCD --self-contained --runtime win-arm --verbosity Detailed'
    zipAfterPublish: False
  condition: eq(variables['BuildConfiguration'], 'Release')
  enabled: true

- task: DotNetCoreCLI@2
  displayName: 'dotnet publish FactoryOrchestratorService ARM64'
  inputs:
    command: publish
    publishWebProjects: False
    arguments: '$(Build.SourcesDirectory)\Service\FactoryOrchestratorService.csproj --configuration $(BuildConfiguration) --output $(Build.SourcesDirectory)\bin\release\ARM64\FactoryOrchestratorService_SCD --self-contained --runtime win-arm64 --verbosity Detailed'
    zipAfterPublish: false
  condition: eq(variables['BuildConfiguration'], 'Release')
  enabled: true

- task: PowerShell@2
  displayName: 'Create FactoryOrchestratorService Manifest for VPack'
  inputs:
    targetType: filePath
    filePath: ./eng/build/CreateServiceManifestForPkgES.ps1
    arguments: '-BuildConfiguration $(BuildConfiguration) -BinFolder $(Build.SourcesDirectory)\bin -NtTreeRootFolder manufacturing\FactoryOrchestrator'
    failOnStderr: true
  condition: and(succeeded(), eq(variables['BuildConfiguration'], 'Release'))
  timeoutInMinutes: 5

- task: CopyFiles@2
  displayName: 'Copy Artifacts to DFS DROP for: $(XES_DFSDROP)'
  inputs:
    SourceFolder: '$(Build.ARTIFACTSTAGINGDIRECTORY)\bin'
    TargetFolder: '$(XES_DFSDROP)\'

- task: CopyFiles@2
  displayName: 'Copy Artifacts to DFS DROP: $(XES_DFSDROP) - FactoryOrchestratorService publish'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)\bin\'
    TargetFolder: '$(XES_DFSDROP)\'
  condition: eq(variables['BuildConfiguration'], 'Release')
  enabled: true

- task: PkgESSerializeForPostBuild@10
  displayName: 'PkgES Post Build Serialization'

#######
#######
####### All tasks after here run on only one job.
#######
#######

- task: BatchScript@1
  env:
   SYSTEM_ACCESSTOKEN: $(System.AccessToken)
  displayName: 'Run script MakeAppxBundle.cmd'
  inputs:
    filename: eng/build/MakeAppxBundle.cmd
  condition: and(succeeded(), and(eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'), ne(variables['skipmsix'], 'true')))
  enabled: true

- task: CopyFiles@2
  displayName: 'Copy msixbundle to root of drop'
  inputs:
    SourceFolder: '$(XES_DFSDROP)\release\msixbundle\Multi\FactoryOrchestratorApp'
    Contents: 'Microsoft.FactoryOrchestratorApp_8wekyb3d8bbwe.msixbundle'
    TargetFolder: '$(XES_DFSDROP)\msixbundle'
  condition: and(succeeded(), and(eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'), ne(variables['skipmsix'], 'true')))
  
- task: PkgESVPack@10
  env:
   SYSTEM_ACCESSTOKEN: $(System.AccessToken)
  displayName: 'PkgES Create VPack msixbundle'
  inputs:
    sourceDirectory: '$(XES_DFSDROP)\msixbundle'
    pushPkgName: 'FactoryOrchestrator.msixbundle'
    description: 'FactoryOrchestrator.msixbundle'
  condition: and(succeeded(), and(eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'), and(ne(variables['skipmsix'], 'true'), ne(variables['skipvpack'], 'true'))))
  enabled: true

- task: CopyFiles@2
  displayName: 'Copy VPack Manifest to Drop msixbundle'
  inputs:
    SourceFolder: '$(XES_VPACKMANIFESTDIRECTORY)'
    Contents: '$(XES_VPACKMANIFESTNAME)'
    TargetFolder: '$(XES_DFSDROP)'
  condition: and(succeeded(), and(eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'), and(ne(variables['skipmsix'], 'true'), ne(variables['skipvpack'], 'true'))))

- task: PkgESVPack@10
  env:
   SYSTEM_ACCESSTOKEN: $(System.AccessToken)
  displayName: 'PkgES Create VPack ARM'
  inputs:
    sourceDirectory: '$(XES_DFSDROP)\Release\ARM\FactoryOrchestratorService_SCD'
    pushPkgName: 'FactoryOrchestrator.Service.ARM'
    description: 'FactoryOrchestrator.Service.ARM'
  condition: and(succeeded(), and(eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'), ne(variables['skipvpack'], 'true')))
  enabled: true

- task: CopyFiles@2
  displayName: 'Copy VPack Manifest to Drop ARM'
  inputs:
    SourceFolder: '$(XES_VPACKMANIFESTDIRECTORY)'
    Contents: '$(XES_VPACKMANIFESTNAME)'
    TargetFolder: '$(XES_DFSDROP)'
  condition: and(succeeded(), and(eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'), ne(variables['skipvpack'], 'true')))

- task: PkgESVPack@10
  env:
   SYSTEM_ACCESSTOKEN: $(System.AccessToken)
  displayName: 'PkgES Create VPack ARM64'
  inputs:
    sourceDirectory: '$(XES_DFSDROP)\Release\ARM64\FactoryOrchestratorService_SCD'
    pushPkgName: 'FactoryOrchestrator.Service.ARM64'
    description: 'FactoryOrchestrator.Service.ARM64'
  condition: and(succeeded(), and(eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'), ne(variables['skipvpack'], 'true')))
  enabled: true

- task: CopyFiles@2
  displayName: 'Copy VPack Manifest to Drop ARM64'
  inputs:
    SourceFolder: '$(XES_VPACKMANIFESTDIRECTORY)'
    Contents: '$(XES_VPACKMANIFESTNAME)'
    TargetFolder: '$(XES_DFSDROP)'
  condition: and(succeeded(), and(eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'), ne(variables['skipvpack'], 'true')))

- task: PkgESVPack@10
  env:
   SYSTEM_ACCESSTOKEN: $(System.AccessToken)
  displayName: 'PkgES Create VPack x86'
  inputs:
    sourceDirectory: '$(XES_DFSDROP)\Release\x86\FactoryOrchestratorService_SCD'
    pushPkgName: 'FactoryOrchestrator.Service.x86'
    description: 'FactoryOrchestrator.Service.x86'
  condition: and(succeeded(), and(eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'), ne(variables['skipvpack'], 'true')))
  enabled: true

- task: CopyFiles@2
  displayName: 'Copy VPack Manifest to Drop x86'
  inputs:
    SourceFolder: '$(XES_VPACKMANIFESTDIRECTORY)'
    Contents: '$(XES_VPACKMANIFESTNAME)'
    TargetFolder: '$(XES_DFSDROP)'
  condition: and(succeeded(), and(eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'), ne(variables['skipvpack'], 'true')))

- task: PkgESVPack@10
  env:
   SYSTEM_ACCESSTOKEN: $(System.AccessToken)
  displayName: 'PkgES Create VPack x64'
  inputs:
    sourceDirectory: '$(XES_DFSDROP)\Release\x64\FactoryOrchestratorService_SCD'
    pushPkgName: 'FactoryOrchestrator.Service.x64'
    description: 'FactoryOrchestrator.Service.x64'
  condition: and(succeeded(), and(eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'), ne(variables['skipvpack'], 'true')))
  enabled: true

- task: CopyFiles@2
  displayName: 'Copy VPack Manifest to Drop x64'
  inputs:
    SourceFolder: '$(XES_VPACKMANIFESTDIRECTORY)'
    Contents: '$(XES_VPACKMANIFESTNAME)'
    TargetFolder: '$(XES_DFSDROP)'
  condition: and(succeeded(), and(eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'), ne(variables['skipvpack'], 'true')))

- task: CopyFiles@2
  displayName: 'Copy Client Libraries to root of drop'
  inputs:
    SourceFolder: '$(XES_DFSDROP)\Release\AnyCPU\FactoryOrchestratorUWPClientLibrary'
    TargetFolder: '$(XES_DFSDROP)\ClientLibraries'
  condition: and(succeeded(), eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'))

- task: CopyFiles@2
  displayName: 'Copy IPC License to Client Libraries'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)\osslicenses'
    Contents: 'IpcServiceFramework.txt'
    TargetFolder: '$(XES_DFSDROP)\ClientLibraries'
  condition: and(succeeded(), eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'))

- task: CopyFiles@2
  displayName: 'Copy XSD to Client Libraries'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)\CoreLibrary'
    Contents: 'FactoryOrchestratorXML.xsd'
    TargetFolder: '$(XES_DFSDROP)\ClientLibraries'
  condition: and(succeeded(), eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'))

- task: CopyFiles@2
  displayName: 'Copy Client documentation to root of drop'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)\bin\docfx'
    TargetFolder: '$(XES_DFSDROP)\ClientLibraries\FactoryOrchestratorDocumentation'
  condition: and(succeeded(), eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'))

- task: PkgESVPack@10
  env:
   SYSTEM_ACCESSTOKEN: $(System.AccessToken)
  displayName: 'PkgES Create VPack Client Libraries'
  inputs:
    sourceDirectory: '$(XES_DFSDROP)\ClientLibraries'
    pushPkgName: 'FactoryOrchestrator.ClientLibraries'
    description: 'FactoryOrchestrator.ClientLibraries'
  condition: and(succeeded(), and(eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'), ne(variables['skipvpack'], 'true')))
  enabled: true

- task: CopyFiles@2
  displayName: 'Copy VPack Manifest to Drop Client Libraries'
  inputs:
    SourceFolder: '$(XES_VPACKMANIFESTDIRECTORY)'
    Contents: '$(XES_VPACKMANIFESTNAME)'
    TargetFolder: '$(XES_DFSDROP)'
  condition: and(succeeded(), and(eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'), ne(variables['skipvpack'], 'true')))

- task: CopyFiles@2
  displayName: 'Copy Client Sample to root of drop'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)\ClientSample'
    Contents: |
     **\*.cs
     **\*.csproj
    TargetFolder: '$(XES_DFSDROP)\ClientSampleWSK'
  condition: and(succeeded(), eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'))

- task: PowerShell@2
  displayName: 'Modify Client Sample for WSK'
  inputs:
    targetType: filePath
    filePath: ./eng/build/UpdateClientSampleForWSK.ps1
    arguments: '-ProjectFolder $(XES_DFSDROP)\ClientSampleWSK'
    failOnStderr: true
  condition: and(succeeded(), eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'))
  timeoutInMinutes: 5

- task: PkgESVPack@10
  env:
   SYSTEM_ACCESSTOKEN: $(System.AccessToken)
  displayName: 'PkgES Create VPack Client Sample'
  inputs:
    sourceDirectory: '$(XES_DFSDROP)\ClientSampleWSK'
    pushPkgName: 'FactoryOrchestrator.ClientSampleWSK'
    description: 'FactoryOrchestrator.ClientSampleWSK'
  condition: and(succeeded(), and(eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'), ne(variables['skipvpack'], 'true')))
  enabled: true

- task: CopyFiles@2
  displayName: 'Copy VPack Manifest to Drop Client Sample'
  inputs:
    SourceFolder: '$(XES_VPACKMANIFESTDIRECTORY)'
    Contents: '$(XES_VPACKMANIFESTNAME)'
    TargetFolder: '$(XES_DFSDROP)'
  condition: and(succeeded(), and(eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'), ne(variables['skipvpack'], 'true')))

- task: ms.vss-governance-buildtask.governance-build-task-component-detection.ComponentGovernanceComponentDetection@0
  displayName: 'Component Detection'
  condition: and(succeeded(), eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'))

- task: securedevelopmentteam.vss-secure-development-tools.build-task-prefast.SDLNativeRules@2
  displayName: 'Run the PREfast SDL Native Rules for MSBuild'
  condition: and(succeededOrFailed(), eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'))

- task: CopyFiles@1
  displayName: 'Copy PREfast xml files to SDLNativeRulesDir'
  inputs:
    SourceFolder: '$(Agent.BuildDirectory)\i'
    Contents: |
     **\*.nativecodeanalysis.xml
    TargetFolder: '$(Agent.BuildDirectory)\_sdt\logs\SDLNativeRules'
  condition: and(succeededOrFailed(), eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'))

- task: securedevelopmentteam.vss-secure-development-tools.build-task-policheck.PoliCheck@1
  displayName: 'Run PoliCheck'
  inputs:
    targetType: F
  condition: and(succeededOrFailed(), eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'))

- task: securedevelopmentteam.vss-secure-development-tools.build-task-credscan.CredScan@2
  displayName: 'Run CredScan'
  inputs:
    debugMode: false
    suppressionsFile: 'eng/build/CredScanSuppressions.json'
  condition: and(succeededOrFailed(), eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'))

- task: securedevelopmentteam.vss-secure-development-tools.build-task-publishsecurityanalysislogs.PublishSecurityAnalysisLogs@3
  displayName: 'Publish Security Analysis Logs'
  inputs:
    ArtifactName: 'ES_task_logs'
  condition: always()

- task: PkgESSecComp@10
  displayName: 'Security and Compliance tasks'
  inputs:
    areaPath: 'OS\Core\SiGMa\Device Platform\OC - OneCore\Manufacturing'
    iterationPath: 'OS'
    bugTags: 'FactoryOrchestrator'
    scanAll: false
  condition: and(succeeded(), eq(variables['XES_SERIALPOSTBUILDREADY'], 'True'))

- task: PkgESFCIBGit@10
  env:
   SYSTEM_ACCESSTOKEN: $(System.AccessToken)
  displayName: 'Package ES - Submit VPack Manifest to Git'
  inputs:
    configPath: 'eng/build/GitCheckin.json'
    binVersion: Custom
    binVersionOverride: 'Production'
  condition: and(and(succeeded(), eq(variables['XES_SERIALPOSTBUILDREADY'], 'True')), and(ne(variables['skipgitsubmit'], 'true'), ne(variables['skipvpack'], 'true')))
  enabled: true

- task: PkgESLateTasks@10
  displayName: 'PkgES Finalize and Cleanup'
  inputs:
    dfsReleaseInPb: true
  condition: eq(variables['XES_SERIALPOSTBUILDREADY'], 'True')
