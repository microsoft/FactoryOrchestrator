name: $(BuildDefinitionName)_$(date:yyMM).$(date:dd)$(rev:rrr)
pool:
  name: Hosted Windows 2019 with VS2019
  demands:
  - msbuild
  - visualstudio

#Your build pipeline references the ‘BuildConfiguration’ variable, which you’ve selected to be settable at queue time. Create or edit the build pipeline for this YAML file, define the variable on the Variables tab, and then select the option to make it settable at queue time. See https://go.microsoft.com/fwlink/?linkid=865971

trigger:
- main
pr: none

steps:
- task: NuGetToolInstaller@0
  displayName: 'Use NuGet 5.7.0'
  inputs:
    versionSpec: 5.7.0

# In the Microsoft Azure DevOps tenant, NuGetCommand is ambiguous.
# This should be `task: NuGetCommand@2`
- task: 333b11bd-d341-40d9-afcf-b32d5ce6f23b@2
  displayName: 'NuGet restore'
  inputs:
    command: 'restore'
    restoreSolution: '**\*.sln'

- task: VSBuild@1
  displayName: 'Build solution **\*.sln Any CPU'
  inputs:
    platform: 'Any CPU'
    configuration: '$(BuildConfiguration)'

- task: VSBuild@1
  displayName: 'Build solution **\*.sln x86 and all arch AppXPackage'
  inputs:
    platform: x86
    configuration: '$(BuildConfiguration)'
    msbuildArgs: '/p:AppxBundlePlatforms="x86|x64|arm" /p:AppxPackageDir="$(build.artifactStagingDirectory)\AppxPackages\\" /p:AppxBundle=Always /p:UapAppxPackageBuildMode=Sideload'

- task: VSBuild@1
  displayName: 'Build solution **\*.sln x64'
  inputs:
    platform: x64
    configuration: '$(BuildConfiguration)'

- task: VSBuild@1
  displayName: 'Build solution **\*.sln ARM'
  inputs:
    platform: ARM
    configuration: '$(BuildConfiguration)'

- task: VSTest@2
  displayName: 'Run UnitTests'
  inputs:
    testAssemblyVer2: |
      bin/Tests/**/*UnitTests.dll
      bin/Tests/**/JKang*Tests.dll
    searchFolder: '$(System.DefaultWorkingDirectory)'
    codeCoverageEnabled: true
    runInParallel: true
    vsTestVersion: latest
    runSettingsFile: '$(System.DefaultWorkingDirectory)\src\Tests\UnitTests\UnitTests.runsettings'
