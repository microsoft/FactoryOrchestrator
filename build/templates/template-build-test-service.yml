steps:
  - task: UseDotNet@2
    inputs:
      version: '3.1.x'
      packageType: sdk
  - task: DotNetCoreCLI@2
    inputs:
      command: 'restore'
      projects: '$(System.DefaultWorkingDirectory)\src\FactoryOrchestratorNoApp.sln'
    displayName: 'dotnet restore'
  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      arguments: '$(System.DefaultWorkingDirectory)\src\FactoryOrchestratorNoApp.sln --configuration $(BuildConfiguration) --no-restore'
    displayName: 'dotnet build $(BuildConfiguration)'
    condition: succeeded()
  - task: DotNetCoreCLI@2
    inputs:
      command: test
      projects: '$(System.DefaultWorkingDirectory)\src\FactoryOrchestratorNoApp.sln'
      arguments: '--configuration $(BuildConfiguration) --no-restore --no-build --collect "Code coverage"'
    displayName: 'Run Unit Tests via dotnet test $(BuildConfiguration) - Windows'
    condition: and(succeeded(), eq('$(Agent.OS)', 'Windows_NT'))
  - task: DotNetCoreCLI@2
    inputs:
      command: test
      projects: '$(System.DefaultWorkingDirectory)\src\FactoryOrchestratorNoApp.sln'
      arguments: '--configuration $(BuildConfiguration) --no-restore --no-build --collect "Code coverage"'
    displayName: 'Run Unit Tests via dotnet test $(BuildConfiguration) - Linux'
    condition: and(succeeded(), ne('$(Agent.OS)', 'Windows_NT'))
