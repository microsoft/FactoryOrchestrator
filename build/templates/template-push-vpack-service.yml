parameters:
  BuildConfiguration: 'Release'
  BuildPlatform: 'x86'
  BuildOS: 'win'
# Publishes Service. Creates Service vPacks.
steps:
- task: DeleteFiles@1
  inputs:
    SourceFolder: '$(Build.ARTIFACTSTAGINGDIRECTORY)\bin\${{ parameters.BuildConfiguration }}\Publish\${{ parameters.BuildOS }}\Microsoft.FactoryOrchestrator.Service.${{ parameters.BuildPlatform }}'
    Contents: '*.pdb' 
  condition: and(ne(['SKIPVPACKPUBLISH'], 'true'), succeeded())
  displayName: "Delete pdbs ${{ parameters.BuildPlatform }}"
- task: PowerShell@2
  displayName: 'Create Microsoft.FactoryOrchestrator.Service Manifest for VPack'
  inputs:
    targetType: filePath
    filePath: ./build/internal/CreateServiceManifest.ps1
    arguments: '-PublishFolder "$(Build.ARTIFACTSTAGINGDIRECTORY)\bin\${{ parameters.BuildConfiguration }}\Publish\${{ parameters.BuildOS }}\Microsoft.FactoryOrchestrator.Service.${{ parameters.BuildPlatform }}" -SourceRootFolder "`$(build.nttree)\manufacturing\FactoryOrchestrator" -OutputFile "$(Build.ARTIFACTSTAGINGDIRECTORY)\bin\${{ parameters.BuildConfiguration }}\Publish\${{ parameters.BuildOS }}\Microsoft.FactoryOrchestrator.Service.${{ parameters.BuildPlatform }}\Microsoft-OneCore-FactoryOrchestrator-Service-${{ parameters.BuildPlatform }}.wm.xml" -Owner "Microsoft" -Namespace "OneCore" -Name "FactoryOrchestrator-Service-${{ parameters.BuildPlatform }}" -DestinationRootFolder "`$(runtime.system32)\manufacturing\FactoryOrchestrator"'
    failOnStderr: true
    pwsh: true
  timeoutInMinutes: 5
  condition: and(ne(['SKIPVPACKPUBLISH'], 'true'), succeeded())
- task: PkgESVPack@10
  env:
   SYSTEM_ACCESSTOKEN: $(System.AccessToken)
  displayName: 'PkgES Create VPack ${{ parameters.BuildPlatform }}'
  inputs:
    sourceDirectory: '$(Build.ARTIFACTSTAGINGDIRECTORY)\bin\${{ parameters.BuildConfiguration }}\Publish\${{ parameters.BuildOS }}\Microsoft.FactoryOrchestrator.Service.${{ parameters.BuildPlatform }}'
    pushPkgName: 'FactoryOrchestrator.Service.${{ parameters.BuildPlatform }}'
    description: 'FactoryOrchestrator.Service.${{ parameters.BuildPlatform }}'
    version: '$(VERSIONPREFIX)$(VERSIONSUFFIXVPACK)$(VPACKVERSIONBUILDIDSUFFIX)'
  condition: and(ne(['SKIPVPACKPUBLISH'], 'true'), succeeded())
- task: CopyFiles@2
  displayName: 'Copy VPack Manifest Service ${{ parameters.BuildPlatform }}'
  inputs:
    SourceFolder: '$(XES_VPACKMANIFESTDIRECTORY)'
    Contents: '$(XES_VPACKMANIFESTNAME)'
    TargetFolder: '$(Build.ARTIFACTSTAGINGDIRECTORY)\VPackManifests'
  condition: and(ne(['SKIPVPACKPUBLISH'], 'true'), succeeded())
- task: CopyFiles@2
  displayName: 'Copy Service Manifest ${{ parameters.BuildPlatform }}'
  inputs:
    SourceFolder: '$(Build.ARTIFACTSTAGINGDIRECTORY)\bin\${{ parameters.BuildConfiguration }}\Publish\${{ parameters.BuildOS }}\Microsoft.FactoryOrchestrator.Service.${{ parameters.BuildPlatform }}'
    Contents: 'Microsoft-OneCore-FactoryOrchestrator-Service-${{ parameters.BuildPlatform }}.wm.xml'
    TargetFolder: '$(Build.ARTIFACTSTAGINGDIRECTORY)\VPackManifests'
  condition: and(ne(['SKIPVPACKPUBLISH'], 'true'), succeeded())
