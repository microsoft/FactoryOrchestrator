# publishes the PowerShell library
steps:
- task: DotNetCoreCLI@2
  displayName: 'dotnet publish FactoryOrchestratorClient PowerShell'
  inputs:
    command: publish
    publishWebProjects: False
    zipAfterPublish: false
    arguments: '$(FORepoRoot)\src\PowerShellLibrary\FactoryOrchestratorMicrosoft.FactoryOrchestrator.PowerShell.csproj -p:SolutionDir=$(FORepoRoot)\src --configuration $(BuildConfiguration) --output $(Build.ARTIFACTSTAGINGDIRECTORY)\bin\$(BuildConfiguration)\Publish\Microsoft.FactoryOrchestrator.PowerShell --verbosity Detailed --no-build $(VERSIONSUFFIXDOTNET)'
- task: CopyFiles@2
  displayName: 'Copy NOTICE to publish'
  inputs:
    SourceFolder: '$(FORepoRoot)'
    Contents: 'NOTICE.txt'
    TargetFolder: '$(Build.ARTIFACTSTAGINGDIRECTORY)\bin\$(BuildConfiguration)\Publish\Microsoft.FactoryOrchestrator.PowerShell'
